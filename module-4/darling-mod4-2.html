<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" href="darling-mod4-2.css">
    <style>
        #container {
            text-align: center;
        }

        #image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        figure {
            margin: 0;
        }
        .bottom-div {
            margin-top: 60px;
            width: 100%;
            text-align: right; /* Aligns link to the right */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Assignment 4.2: Build a Web Page Exercise - Part 4</h1>
        
        <div id="image-gallery">
            <div>
                <h3>Count of Monte Cristo</h3>
                <figure>
                    <img src="../module-4/images/Cover_Count_of_Monte_Cristo.jpg" alt="Count of Monte Cristo Cover" style="width: 70%;max-height: 100%">
                    <figcaption>(author: Alexandre Dumas)</figcaption>
                </figure>
            </div>
            <div>
                <h3>Ready Player One</h3>
                <figure>
                    <img src="../module-4/images/Cover_Ready_Player_One.jpg" alt="Ready Player One Cover" style="width: 70%;max-height: 100%">
                    <figcaption>(author: Ernest Cline)</figcaption>
                </figure>
            </div>
            <div>
                <h3>A Court of Thorns and Roses</h3>
                <figure>
                    <img src="../module-4/images/Cover_A_Court_of_Thorns_and_Roses.jpg" alt="A Court of Thorns and Roses Cover" style="width: 70%;max-height: 100%">
                    <figcaption>(author: Sara J. Maas)</figcaption>
                </figure>
            </div>
        </div>

        <div class="bottom-div">
            <a href="../index.html">Back to Landing Page</a>
        </div>
        
    </div>
</body>
</html>
